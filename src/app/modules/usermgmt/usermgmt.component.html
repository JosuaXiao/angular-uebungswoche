<body>
  <h1>UserManagement</h1>
  <table>
    <tr>
      <th>User</th>
    </tr>
    @for ( name of $user.users(); track $index ) {
    <tr>
      <td>
        <div>{{ name.firstname }} {{ name.lastname }}</div>
        <button (click)="$user.setUser(name.id)">Anmelden</button>
      </td>
    </tr>
    }
  </table>
</body>
