<body>
  <h1>UserManagement</h1>
  <table>
    <tr>
      <th>User</th>
    </tr>
    @for ( user of $users | async; track $index ) {
    <tr>
      <td>
        <div>{{ user.firstname }} {{ user.lastname }}</div>
        <button (click)="logIn(user)">Anmelden</button>
      </td>
    </tr>
    }
  </table>
</body>
