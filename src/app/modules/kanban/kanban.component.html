<body>
  <h1>KebabBoard</h1>
  <table>
    <tr>
      <th>New</th>
      <th>Active</th>
      <th>InTest</th>
      <th>Closed</th>
    </tr>
    <div id="lager">
      @for ( title of $data.allTitles(); track $index ) {
      <div (click)="$data.setAsSelected($index)">
        {{ title }}
      </div>
      }
    </div>
  </table>
</body>
